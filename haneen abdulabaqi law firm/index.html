<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haneen Abdulabaqi Law Firm - Lawyers & Consultants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --firm-primary: #001F4D; /* Deep Blue */
      --firm-accent: #D4AF37;  /* Gold */
      --firm-base: #FFFFFF;    /* White */
      --firm-text-on-dark: #FFFFFF;
      --firm-text-on-light: #001F4D;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: var(--firm-primary);
      color: var(--firm-text-on-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    [lang="ar"] body, [dir="rtl"] body {
      font-family: 'Cairo', 'Noto Naskh Arabic', sans-serif;
    }
    
    .font-english { font-family: 'Playfair Display', serif; }
    .font-arabic { font-family: 'Cairo', 'Noto Naskh Arabic', sans-serif; }

    .bg-firm-primary { background-color: var(--firm-primary); }
    .text-firm-primary { color: var(--firm-primary); }
    .border-firm-primary { border-color: var(--firm-primary); }

    .bg-firm-accent { background-color: var(--firm-accent); }
    .text-firm-accent { color: var(--firm-accent); }
    .border-firm-accent { border-color: var(--firm-accent); }
    .ring-firm-accent { ring-color: var(--firm-accent); }


    .bg-firm-base { background-color: var(--firm-base); }
    .text-firm-base { color: var(--firm-base); }
    .border-firm-base { border-color: var(--firm-base); }
    
    .text-firm-text-on-dark { color: var(--firm-text-on-dark); }
    .text-firm-text-on-light { color: var(--firm-text-on-light); }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--firm-primary); 
    }
    ::-webkit-scrollbar-thumb {
      background: var(--firm-accent);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #b89a30; /* Darker gold */
    }

    /* Hero section specific styling for angled background or image */
    .hero-section-bg {
      /* Example: could be a gradient or an image with overlay */
      background: linear-gradient(rgba(0, 31, 77, 0.8), rgba(0, 31, 77, 0.95)), url('/assets/images/removed.png'); /* Placeholder image */
      background-size: cover;
      background-position: center;
    }
    
    /* Input styling */
    .form-input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3); /* Light gold border */
      color: var(--firm-text-on-dark);
      border-radius: 0.375rem; /* rounded-md */
      padding: 0.75rem 1rem; /* p-3 */
      transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--firm-accent);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.4); /* Gold ring */
    }
    [dir="rtl"] .form-input {
      text-align: right;
    }

    /* Card styling */
    .content-card {
      background-color: var(--firm-primary);
      border: 1px solid var(--firm-accent);
      color: var(--firm-text-on-dark);
      border-radius: 0.5rem; /* rounded-lg */
      padding: 1.5rem; /* p-6 */
      box-shadow: 0 10px 15px -3px rgba(212, 175, 55, 0.1), 0 4px 6px -2px rgba(212, 175, 55, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .content-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(212, 175, 55, 0.15), 0 10px 10px -5px rgba(212, 175, 55, 0.1);
    }
    .content-card-light { /* For cards on lighter backgrounds if needed, or FAQ items */
        background-color: var(--firm-base);
        color: var(--firm-text-on-light);
        border: 1px solid var(--firm-accent);
    }
    
    /* Accordion styles */
    .accordion-item summary {
      cursor: pointer;
      padding: 1rem 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
    }
    .accordion-item summary:hover {
        background-color: rgba(212, 175, 55, 0.1);
    }
    .accordion-item summary::after {
      content: '+';
      font-size: 1.5em;
      color: var(--firm-accent);
      transition: transform 0.3s ease;
    }
    .accordion-item[open] summary::after {
      transform: rotate(45deg);
    }
    .accordion-content {
      padding: 0 1.5rem 1.5rem 1.5rem;
      line-height: 1.7;
    }

    /* Simple fade-in animation for elements */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInAnimation 0.8s ease-out forwards;
    }
    @keyframes fadeInAnimation {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }

  </style>
